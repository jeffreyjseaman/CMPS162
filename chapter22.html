<!doctype html>
<html>

<head>
<script>
var city = "piTTsburgH"; // => Pittsburgh
// get the first character
var firstChar = city.charAt(0);
// make it upper case
firstChar = firstChar.toUpperCase();
// get the remaining characters
var remaining = city.slice(1);
// make those lower case
remaining = remaining.toLowerCase();
// concatenate the result
alert(firstChar + remaining);
</script>
</head>
