<!doctype html>
<html>

<head>
<script>

function tellTime() {
  var now = new Date();
  var theHr = now.getHours();
  var theMin = now.getMinutes();
  alert("Current time: " + theHr + ":" + theMin);
}
for (var i = 0; i < 10; i++) {
  tellTime();
}

</script>
</head>
