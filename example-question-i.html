<!doctype html>

<meta charset="utf-8">
<title>Example Question I</title>
<script>
function hasElement(arr, elt) {
  for (var i = 0; i < arr.length; i++) {
    if (arr[i] === elt) {
      return true;
    }
  }
  return false;
}
alert(hasElement([1, 2, 3], 4));
alert(hasElement(["a", "b", "c"], "b"));
</script>
