<!doctype html>

<meta charset="utf-8">
<title>Example Question III</title>
<script>

// define the Square object here
// constructor
function Square(side) {
  this.side = side;
}

// calculate area
Square.prototype.getArea = function() {
  return this.side * this.side;
};

// calculate circumference
Square.prototype.getCircumference = function() {
  return 4 * this.side;
};

var square = new Square(25);
var area = square.getArea();
var circumference = square.getCircumference();

alert(area);
alert(circumference);

</script>
<body>
</body>
</html>
