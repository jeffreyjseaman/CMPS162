// (20 points) Write a program that finds the
// smallest number in an array. For example,
// the answer for [23, 54, 3, 6, 4, 46] should
// be the number 3.

// create the array
var numbers = [23, 54, 3, 6, 4, 46];
var smallest = numbers[0];

// loop through the array
for (var i = 0; i < numbers.length; i++) {
  // get the element from the array
  var elt = numbers[i];
  // check if the element is the smallest
  if (elt < smallest) {
    // we found a new smallest element
    smallest = elt;
  }
}
alert(smallest);

// (20 points) Define and implement a function named
// everySecondElement that takes as input an array and
// returns every second element in a new array. For
// example, everySecondElement([1, 2, 3, 4, 5, 6])
// should return [2, 4, 6].
// Hint: one solution uses the % operator.

function everySecondElement(arr) {
  var newarray = [];
  for (var i = 0; i < arr.length; i++) {
    if (i % 2 !== 0) {
      var elt = arr[i];
      newarray.push(elt);
    }
  }
  return newarray;
}

// (20 points) First, write function that translates
// one English word to Pig Latin. English is translated
// to Pig Latin by taking the first letter of a word,
// moving it to the end of the word, and adding 'ay'.
// Here are some examples: 'the' becomes 'hetay', 'quick'
// becomes 'uickqay', 'brown' becomes 'rownbay', and 'fox'
// becomes 'oxfay'. Second, use the function to translate
// a complete sentence to Pig Latin.

function toPigLatin(word) {
  // take the first letter
  var firstLetter = word.charAt(0);

  // extract the rest of the word
  var rest = word.substring(1);

  // moving it to the end of the word, and adding 'ay'
  var piglatin = rest + firstLetter + "ay";

  return piglatin;
}
